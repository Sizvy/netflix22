{% extends 'home/base.html' %}

{% block tags %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Colorlib Templates">
<meta name="author" content="Colorlib">
<meta name="keywords" content="Colorlib Templates">


<!-- Icons font CSS-->
<link rel="icon" type="image/png" href="../../static/accounts/Login/images/icons/favicon.ico" />
<link href="../../static/accounts/Register/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
<link href="../../static/accounts/Register/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
<!-- Font special for pages-->
<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<!-- Vendor CSS-->
<link href="../../static/accounts/Register/vendor/select2/select2.min.css" rel="stylesheet" media="all">
<link href="../../static/accounts/Register/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

<!-- Main CSS-->
<link href="../../static/accounts/Register/css/main.css" rel="stylesheet" media="all">
{% endblock %}

{%  block title %}SUBSCRIBE{% endblock %}

{%  block content %}


<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
	<div class="wrapper wrapper--w680">
		<div class="card card-4">
			<div class="card-body">
				<h2 class="title">CREDIT CARD DETAILS</h2>
				<form method="POST" onsubmit="return true">
					{% csrf_token %}
					<div class="row row-space">
						<div class="col-2">
							<div class="input-group">
								<label class="label">credit card id</label>
								<input class="input--style-4" type="text" name="credit_id" value={{ form_values.credit_id }}>
							</div>
						</div>
						<div class="col-2">
							<div class="input-group">
								<label class="label">credit card password</label>
								<input class="input--style-4" type="password" name="password" value={{ form_values.password }}>
							</div>
						</div>
					</div>
					<div class="row row-space">
						<div class="col-2">
							<div class="input-group">
								<label class="label">Subscription Plan</label>
								<div class="p-t-10">
									<label class="radio-container m-r-45">
										Monthly(6.25$)
										<input type="checkbox" class="radio" value="monthly" name="period">
										<span class="checkmark"></span>
									</label>
									<label class="radio-container">
										Yearly(70$)
										<input type="checkbox" class="radio" value="yearly" name="period">
										<span class="checkmark"></span>
									</label>
									<label class="radio-container">
										For Single Show(0.99$)
										<input type="checkbox" class="radio" value="single" name="period">
										<span class="checkmark"></span>
									</label>
								</div>
							</div>
						</div>
					</div>
					<div class="row row-space">
						<div class="col-2">
							<div class="input-group">
								<label class="label">I want to pay by</label>
								<div class="p-t-10">
									<label class="radio-container m-r-45">
										PayPal
										<input type="checkbox" class="radio" value="paypal" name="method">
										<span class="checkmark"></span>
									</label>
									<label class="radio-container">
										MasterCard
										<input type="checkbox" class="radio" value="mastercard" name="method">
										<span class="checkmark"></span>
									</label>
									<label class="radio-container">
										Visa
										<input type="checkbox" class="radio" value="visa" name="method">
										<span class="checkmark"></span>
									</label>
									<label class="radio-container">
										Discover
										<input type="checkbox" class="radio" value="discover" name="method">
										<span class="checkmark"></span>
									</label>
									<label class="radio-container">
										Switch
										<input type="checkbox" class="radio" value="switch" name="method">
										<span class="checkmark"></span>
									</label>
									<label class="radio-container">
										Solo
										<input type="checkbox" class="radio" value="solo" name="method">
										<span class="checkmark"></span>
									</label>
									<label class="radio-container">
										2CO
										<input type="checkbox" class="radio" value="2co" name="method">
										<span class="checkmark"></span>
									</label>
								</div>
							</div>
						</div>
						<div class="col-2">
							<div class="input-group">
								<label class="label">Favourite Genre</label>
								<input class="input--style-4" type="text" name="favgen" value={{ form_values.favgen }}>
							</div>
						</div>
					</div>
					<div class="p-t-15">
						<button class="btn btn--radius-2 btn--blue" type="submit" , name="Subscribe" , value="register">SUBSCRIBE</button>
					</div>
					<div class="p-t-15">
						<label class="error">
							{% block warning %}
							{{ error_msg }}
							{% endblock %}
						</label>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!-- Jquery JS-->
<script src="../../static/accounts/Register/vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="../../static/accounts/Register/vendor/select2/select2.min.js"></script>
<script src="../../static/accounts/Register/vendor/datepicker/moment.min.js"></script>
<script src="../../static/accounts/Register/vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="../../static/accounts/Register/js/global.js"></script>
<script src="../../static/accounts/Register/js/clickonlyone.js"></script>

{% endblock %}
