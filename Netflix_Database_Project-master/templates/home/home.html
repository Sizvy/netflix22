{% extends 'home/base.html' %}
{% block tags %}
    <title>NETFLIX</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../../static/home/shows/css/style.css" type="text/css" media="all" />
    <script type="text/javascript" src="../../static/home/shows/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="../../static/home/shows/js/jquery-func.js"></script>
    <!--[if IE 6]><link rel="stylesheet" href="../../static/home/shows/css/ie6.css" type="text/css" media="all" /><![endif]-->
{% endblock %}


{%  block content %}
<!-- START PAGE SOURCE -->
    <div id="shell">
        <div id="header">
            <h1 id="logo">WELCOME {{first_name}} !!</h1>
            <div id="navigation">
                <ul>
                    <li><a class="active" href="http://127.0.0.1:8000/home/">HOME</a></li>
                </ul>
            </div>
            <div id="sub-navigation">
                <div id="search">
                    <form action="/search" method="get" accept-charset="utf-8">
                        <label for="search-field">SEARCH</label>
                        <input type="text" name="search" placeholder="Enter show name" id="search" class="blink search-field" />
                        <button type="submit" class="search-button">GO!</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="main">
            <div id="content">
                <div class="box">
                    <div class="head">
                        <p class="text-right"><a href="#"></a></p>
                    </div>
                    {% for show in shows %}
                    <div class="movie">
                        <div class="movie-image"><span class="play"> <span class="name"> IMDB Rating: {{show.show_imdb}} </span></span> <a href="#"><img src="{{show.show_image}}" alt="" /></a> </div>
                        <div class="rating">
                            <div class="text-center">
                                <h4>{{show.show_title}}</h4>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    <div class="cl">&nbsp;</div>
                </div>
            </div>
            <div class="cl">&nbsp;</div>
        </div>
    </div>
    <!-- END PAGE SOURCE -->
{% endblock %}
